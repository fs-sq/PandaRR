<body>
  <div class="container">
    <h2>ğŸ•’ ç¾åœ¨æ™‚åˆ»</h2>
    <button onclick="setNow()">ç¾åœ¨æ™‚åˆ»ã‚’å–å¾—</button>
    <p id="nowTime">--:--</p>

    <h2>â‘  é †ç•ªãŒå›ã£ã¦ãã‚‹æ™‚é–“</h2>
    <input type="number" id="waitCount" min="0" placeholder="å¾…ã¡äººæ•°ã‚’å…¥åŠ›">
    <button onclick="calcTurnTime()">é †ç•ªãŒå›ã£ã¦ãã‚‹æ™‚é–“ã‚’è¡¨ç¤º</button>
    <p class="result" id="turnTime">--:--</p>

    <h2>â‘¡ å®Œäº†ã¾ã§ã®æ‰€è¦æ™‚é–“</h2>
    <input type="time" id="endTime">
    <button onclick="calcRemainingTime()">æ‰€è¦æ™‚é–“ã‚’è¡¨ç¤º</button>
    <p class="result" id="remainingTime">--æ™‚é–“ --åˆ†</p>

    <button onclick="clearAll()" style="background-color: #dc3545;">ã‚¯ãƒªã‚¢</button>
  </div>

  <script>
    let now = new Date();
    let timer = null;

    function updateNowTime() {
      now = new Date();
      document.getElementById("nowTime").textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function setNow() {
      now = new Date();
      updateNowTime();
      localStorage.setItem("lastTime", now.toISOString());
    }

    function loadLastTime() {
      const lastTime = localStorage.getItem("lastTime");
      if (lastTime) {
        now = new Date(lastTime);
      } else {
        now = new Date();
      }
      updateNowTime();
    }

    function calcTurnTime() {
      const count = parseInt(document.getElementById("waitCount").value);
      if (isNaN(count)) return;

      const minutesToAdd = count * 5;
      const newTime = new Date(now.getTime() + minutesToAdd * 60000);
      document.getElementById("turnTime").textContent = newTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function calcRemainingTime() {
      const input = document.getElementById("endTime").value;
      if (!input) return;

      const [hh, mm] = input.split(":").map(Number);
      const target = new Date(now);
      target.setHours(hh);
      target.setMinutes(mm);

      let diffMs = target - now;
      if (diffMs < 0) diffMs += 24 * 60 * 60 * 1000;

      const diffMin = Math.floor(diffMs / 60000);
      const hours = Math.floor(diffMin / 60);
      const minutes = diffMin % 60;
      document.getElementById("remainingTime").textContent = `${hours}æ™‚é–“ ${minutes}åˆ†`;
    }

    function clearAll() {
      document.getElementById("waitCount").value = "";
      document.getElementById("endTime").value = "";
      document.getElementById("turnTime").textContent = "--:--";
      document.getElementById("remainingTime").textContent = "--æ™‚é–“ --åˆ†";
      localStorage.removeItem("lastTime");
      updateNowTime();
    }

    window.onload = function() {
      loadLastTime();
      timer = setInterval(updateNowTime, 10000); // 10ç§’ã”ã¨ã«ç¾åœ¨æ™‚åˆ»ã‚’æ›´æ–°
    }
  </script>
